name: Generate and Minify Brands CSS

on:
  pull_request:
    types: [closed, merged]
    paths:
      - 'assets/brand-names/**'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-brands-css:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    # Only run when PR was merged, or when manually dispatched
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    steps:
      - name: Checkout repository (merged base or workflow ref)
        uses: actions/checkout@v4
        with:
          # If this run was triggered by a pull_request closed event, use the PR's base branch
          # Otherwise, fall back to the workflow ref (e.g., workflow_dispatch)
          ref: ${{ github.event.pull_request.base.ref || github.ref }}
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          # Skip Cypress binary installation since we only need PostCSS tools
          CYPRESS_INSTALL_BINARY=0 npm install

      - name: Generate brands.css
        run: |
          npm run generateBrandsCSS

      - name: Autoprefix and minify to brands.min.css
        run: |
          npm run minifyBrandsCSS

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add assets/css/brands.css assets/css/brands.min.css
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m 'ðŸŽ¨ Regenerate and minify brands CSS'
            git push
          fi
